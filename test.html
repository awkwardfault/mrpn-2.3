<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat Application</title>
   <!-- <link rel="stylesheet" href="styles.css">
     -->
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f5f5f5;
         margin: 0;
         padding: 0;
      }

      .chat-container {
         max-width: 600px;
         margin: 50px auto;
         padding: 10px;
         background-color: #fff;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .message-container {
         display: flex;
         margin: 10px 0;
      }

      .your-message {
         background-color: #dcf8c6;
         color: #000;
         margin-left: auto;
         border-radius: 20px;
         padding: 10px 20px;
         max-width: 80%;
      }

      .other-message {
         background-color: #fff;
         color: #000;
         border: 1px solid #ccc;
         margin-right: auto;
         border-radius: 20px;
         padding: 10px 20px;
         max-width: 80%;
      }

      .message p {
         margin: 0;
         padding: 0;
      }
   </style>
</head>

<body>
   <div class="chat-container">
      <div class="message-container">
         <div class="message your-message">
            <p>Hello, how are you?</p>
         </div>
      </div>
      <div class="message-container">
         <div class="message other-message">
            <p>I'm good, thank you! How about you?</p>
         </div>
      </div>
      <!-- Add more messages here -->
   </div>
</body>

</html>
